<div class="search-container">
  <mat-form-field appearance="outline">
    <mat-label>Sort By</mat-label>
    <mat-select [(ngModel)]="sortBy">
      <mat-option value="nome">Nome</mat-option>
      <mat-option value="mesa">Mesa</mat-option>
      <mat-option value="votou">Votou</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Filter By</mat-label>
    <input matInput [(ngModel)]="filterBy" placeholder="Search by name or mesa" />
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="onSearch()">Search</button>
</div>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="identidade">
      <th mat-header-cell *matHeaderCellDef> Identidade </th>
      <td mat-cell *matCellDef="let element"> {{element.identidade}} </td>
    </ng-container>

    <ng-container matColumnDef="votou">
      <th mat-header-cell *matHeaderCellDef> Votou </th>
      <td mat-cell *matCellDef="let element"> {{element.votou ? 'Sim' : 'Não'}} </td>
    </ng-container>

    <ng-container matColumnDef="mesa">
      <th mat-header-cell *matHeaderCellDef> Mesa </th>
      <td mat-cell *matCellDef="let element"> {{element.mesa}} </td>
    </ng-container>

    <ng-container matColumnDef="idMesa">
      <th mat-header-cell *matHeaderCellDef> ID na Mesa </th>
      <td mat-cell *matCellDef="let element"> {{element.idMesa}} </td>
    </ng-container>

    <ng-container matColumnDef="voteImage">
      <th mat-header-cell *matHeaderCellDef> Imagem da célula </th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.voteImage" alt="Imagem de {{element.nome}}" width="100" />
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="totalItems" [pageSize]="itemsPerPage" [pageSizeOptions]="[5, 10, 25, 50]" (page)="onPageChange($event)">
  </mat-paginator>
</div>
