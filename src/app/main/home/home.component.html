<div class="container mt-3">
  <div class="row g-2">
    <!-- Sort By Field -->
    <div class="col-12 col-md-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Sort By</mat-label>
        <mat-select [(ngModel)]="sortBy">
          <mat-option value="nome">Nome</mat-option>
          <mat-option value="mesa">Mesa</mat-option>
          <mat-option value="votou">Votou</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- Filter By Field -->
    <div class="col-12 col-md-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Filter By</mat-label>
        <input matInput [(ngModel)]="filterBy" placeholder="Search by name or mesa" />
      </mat-form-field>
    </div>

    <!-- Search Button -->
    <div class="col-12 col-md-4 d-flex align-items-center">
      <button mat-raised-button color="primary" class="w-100" (click)="onSearch()">Search</button>
    </div>
  </div>
</div>

<app-table [data]="data"
           [totalItems]="totalItems"
           [itemsPerPage]="itemsPerPage"
           [displayedColumns]="displayedColumns"
           (pageChange)="onPageChange($event)"></app-table>
