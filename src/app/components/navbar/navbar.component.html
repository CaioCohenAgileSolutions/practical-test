<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon (click)="toggleDrawer()">menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with search icon">
    <mat-icon>search</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with more_vert icon">
    <mat-icon>more_vert</mat-icon>
  </button>
</mat-toolbar>

<!-- Sidebar Drawer and Backdrop -->
<div class="drawer-backdrop" *ngIf="isDrawerOpen" (click)="toggleDrawer()"></div>
<aside class="drawer" [ngClass]="{ 'drawer-open': isDrawerOpen }">
  <div class="drawer-content">
    <mat-card class="user-card">
      <mat-card-header>
        <mat-icon class="user-icon">account_circle</mat-icon>
        <div class="user-info">
          <div class="username">Username</div>
          <div class="user-email">usergmail.com</div>
        </div>
      </mat-card-header>
    </mat-card>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="toggleDrawer()">+ Home</a>
      <a mat-list-item routerLink="/about" (click)="toggleDrawer()">+ About</a>
      <!-- Add more links as needed -->
    </mat-nav-list>
  </div>
</aside>
